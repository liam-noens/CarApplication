<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>
<div class="row1">
    <div class="row1content " th:if="${place}">
        <div class="prevButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/placedetails/${prevId}|}">&lt;</a>
        </div>
        <div class="nextButtonDiv">
            <a class="buttonLook smallButton" th:href="@{|/placedetails/${nextId}|}">&gt;</a>
        </div>
        <div class="placeinfo">
            <h2>plaats:</h2>
            <div class="infoLine">
                <div class="infoLineName">Stad:</div>
                <div class="infoLineValue" th:text="${place.stad}">stad</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">Straat:</div>
                <div class="infoLineValue" th:text="${place.straat}">straat</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">Postcode:</div>
                <div class="infoLineValue" th:text="${place.postcode}">postcode</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">Telefoonnummer</div>
                <div class="infoLineValue" th:text="${place.telefoonnumer}">telfoon</div>
            </div>
            <div class="infoLine">
                <div class="infoLineName">Openings uren:</div>
                <div class="infoLineValue" th:text="${place.openingsuren}">uren</div>
            </div>
        </div>
    </div>
    <div class="row1content" th:unless="${place}">
        <p>no place was chosen</p>
    </div>
</div>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
