<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="/css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Cars</title>
</head>
<body>
<div th:replace="fragments/header :: header">header</div>

<div class="row1">
    <div class="row1content">
        <div class="row">
            <div class="col-sm-4" th:each="place:${places}">
                <div class="card">
                    <div class="text-center card-body">
                        <h6 class="card-title">
                            <span th:text="${place.stad}">stad</span>
                        </h6>
                        <p class="card-text" th:text=" ${place.straat}"></p>
                    </div>
                    <div class="text-center card-footer">
                        <a class="btn btn-lg btn-outline-dark" th:href="@{|/placedetails/${place.id}|}">details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/footer :: footer">footer</div>
</body>
</html>
